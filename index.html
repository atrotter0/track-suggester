<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
  <script src="js/scripts.js" type="text/javascript"></script>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <title>Epicodus Track Suggester</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Epicodus Track Suggester</h1>
      <p>Do you want to get your career started in the tech industry? How about a career in programming? Answer the questions below to find out what Epicodus track will be right for you!</p>
      <p><a class="btn btn-primary btn-lg" href="#" role="button">Start Survey</a></p>
    </div>
    <div class="progress">
      <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
        <span class="sr-only"><!-- remove me --></span>
      </div>
    </div>
    <form id="survey">
      <div class="panel panel-primary question" id="question1">
        <div class="panel-heading question-title">
          Title
        </div>
        <div class="panel-body">
          <div class="radio">
            <label>
              <input type="radio" name="questionNum">
              <p id="question1Text">text</p>
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="questionNum">
              <p id="question2Text">text</p
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="questionNum">
              <p id="question3Text">text</p>
            </label>
          </div>
        </div>
      </div>
      <button type="submit" id="formBtn" class="btn btn-default">Next</button>
    </form>
  </div>
</body>
</html>
